<mat-card>
  <mat-toolbar color="primary">Cursos disponíveis</mat-toolbar>

  <div class="column-flex mat-elevation-z8">
    <!-- o ngIf vai se inscrever no observable, extrair as informações e atribuir as informações na variavel local 'courses' -->
    <app-courses-list
      *ngIf="courses$ | async as courses; else loading"
      [courses]="courses"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)"
    ></app-courses-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
